<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
</head>
<body>
    <h1>Lista produktów</h1>
    <ul>
        {% for p in produkty %}
        <li><a href="{% url 'szczegoly_produktu' p.id %}">{{ p.nazwa }}</a> - {{ p.cena }} PLN</li>
        {% endfor %}
    </ul>
</body>
</html>
